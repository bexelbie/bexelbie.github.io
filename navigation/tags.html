---
layout: page
title: Tags
tags: no-navigation
---

<div>
  <div>
    {% assign sortedTags = site.tags | sort:name %}
    {% for tag in sortedTags %}
    <h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
    <ul>
      {% for post in tag[1] %}
        <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
      <li>
        {{ post.title }}
      (<small class="post-date">{{ post.date | date_to_string }}</small>)
      </li>
      </a>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</div>
