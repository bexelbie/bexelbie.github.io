    cover: "https://covers.openlibrary.org/b/olid/OL7766728M-M.jpg"
    started: 2025-01-15
    finished: 2025-01-21
    comment: |
      Wow. I really enjoyed the book. I can’t imagine how a tv series does it justice, so I assume it is a related story that is also good. Beyond the premise, the book weaves together elements of Chinese history I am ignorant of. Seeing events which I was aware of cast in a different light.

      This book and the subsequent wait for the hold on the second one to get filled also were significant. Not because the periods were long, it was only a few weeks, but because it finally represented a form of the “slow” movement I could comprehend. I wrote about this more when [I blogged about starting this page](/ramblings/2025/02/11/rediscovering-reading/).

